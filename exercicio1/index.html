<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
    <link rel="icon" type="image/jpg" href="img/logot.png" />
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" height="30" alt="Drogasil" title="Drogasil">
            </a>
        </nav>
    </header>

    <main class="container text-center">
        <form id="formulario" class="col-12">
            <div class="col-6 mt-3">
                <nav class="navbar navbar-light bg-light">
                    <h4>Medicamentos Controlados</h4>
                </nav>
            </div>
            <div class="col-6">
                <div>
                    <label for="nomeMedico">Nome do Médico:</label>
                    <input class="form-control" type="text" name="nomeMedico" id="nomeMedico" placeholder="Nome do Médico"
                        required>
                </div>
                <div class="row">
                    <div class="col-6 form-group">
                        <label for="crm">CRM:</label>
                        <input class="form-control" type="text" name="crm" id="crm" placeholder="Digite o CRM" required>
                    </div>
                    <div class=" col-6 form-group">
                        <label for="estado">Estado:</label>
                        <select id='estado' name="estado" class="form-control">
                            <option value="" disabled selected>Estado</option>
                            <option value="SP">SP</option>
                            <option value="RJ">RJ</option>
                            <option value="MG">MG</option>
                            <option value="BA">BA</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="data">Data da Receita:</label>
                        <input class="form-control" type="date" name="data" id="data" required>
                    </div>
                    <div class="col-6">
                        <label for="quantidadecxs">Quantiade de Caixas:</label>
                        <input type="number" name="quantidadecxs" id="quantidadecxs" required>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="paciente">Nome do Paciente:</label>
                    <input class="form-control" type="text" name="paciente" id="paciente" required
                        placeholder="Nome Paciente">
                </div>
                <div>
                    <label for="pacienteCPF">CPF do Paciente:</label>
                    <input class="form-control" type="text" name="pacienteCPF" id="pacienteCPF" required
                        placeholder="999.999.999-99">
                </div>
                <div>
                    <label for="datanasc">Data de Nascimento:</label>
                    <input class="form-control" type="date" name="datanasc" id="datanasc" required>
                </div>
                <label for="">Genero:</label>
                <div class="row">
                    <div class="col-6">
                        <input type="radio" id="feminino" name="sexo" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                    <div class="col-6">
                        <input type="radio" id="masculino" name="sexo" value="masculino">
                        <label for="feminino">Masculino</label>
                    </div>
                </div>
                <label for="">Tipo de Envio:</label>
                <div class="row">
                    <div class="col-4">
                        <a href="https://www.whatsapp.com/"><img src="img/whatsapp.png" alt="wpp" title="Whatsapp"></a>
                    </div>
                    <div class="col-4">
                        <a
                            href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                            <img src="img/gmail.png" alt="gmail" title="gmail"></a>
                    </div>
                    <div class="col-4">
                        <a href="#"><img src="img/anexar.png" alt="anexar" title="anexar arquivo"></a>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
